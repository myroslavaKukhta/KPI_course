<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Digital Diary</title>
</head>
<body>

    <div class="diary-container">
        <h1>Write something today...</h1>
        <label for="date" class="date-label">Todays Date</label>
        <input class="date" type="date">
        <label for="entry-title" class="title-label">Entry Title</label>
        <input class="entry-text-title" type="text" placeholder="Name of entry ✏️">
        <label for="entry-text" class="text-label">Todays Entry</label>
        <textarea class="entry-text-box" placeholder="Whats on your mind today? 💭"></textarea>
        <button>Remember this day</button>
    </div>

    <div class="entries-container"></div>

</body>
</html>
